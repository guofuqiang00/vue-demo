<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <h1>{{counter}}</h1>
    <button v-on:click="increment">+</button>
    <button @click="decrment">-</button>
</div>
<script src="../../js/vue.js"></script>
<script>

    const app = new Vue({
        el:'#app',
        data:{
            counter:0
        },
        methods:{
            increment(){
                 this.counter++;
            },
            decrment(){
                this.counter--;
            }

        },
        computed:{},
    })

</script>

</body>
</html>
