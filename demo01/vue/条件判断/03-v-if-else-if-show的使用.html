<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">

    <h2 v-show="isShow">
        <div>abc</div>
        <div>abc</div>
        <div>abc</div>
        {{message}}
    </h2>
</div>

<script src="../../js/vue.js"></script>
<script>
    /*
    * v-if 当条件为false时 压根不会有对应的元素在DOM中
    * v-show 当条件为false时 仅仅是将元素的display属性设置为none而已
    * 当需要在显示和隐藏之间切片很频繁时，使用 v-show
    * 当只有一次切换时 使用v-if
    *
    * */
const app = new Vue({
    el:'#app',
    data:{
        message:'hello',
        isShow:true,
        score:90
    },
    methods:{},
    computed:{}
})


</script>
</body>
</html>
