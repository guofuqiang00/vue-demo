<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <h1>{{firstName+lastName}}</h1>
    <h2>{{fullName}}</h2>
</div>
<script src="../../js/vue.js"></script>
<script>

    const app = new Vue({
        el:'#app',
        data:{
            firstName: "jane",
            lastName: "jack"
        },
        computed:{
           /* fullName:function (){
                return this.firstName+" "+this.lastName;
            }*/

            /**计算属性是有缓存的  计算属性一般没有set方法，只读属性*/
        fullName:function (){
                    return this.firstName +" " +this.lastName
                }

        }
    })
</script>
</body>
</html>
