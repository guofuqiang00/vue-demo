<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
<h1>{{getFullName()}}</h1>
<h1>{{getFullName()}}</h1>
<h1>{{getFullName()}}</h1>
<h1>{{getFullName()}}</h1>

<h2>{{fullName}}</h2>
<h2>{{fullName}}</h2>
<h2>{{fullName}}</h2>
<h2>{{fullName}}</h2>

</div>
<script src="../../js/vue.js"></script>
<script>
    const app = new Vue({
        el:'#app',
        data:{
            firstName:'jack',
            lastName:'mack'
        },
        methods:{
            getFullName:function (){
                console.info("getFullName调用几次打印几次")
                return this.firstName+' ' +this.lastName
            }
        },
        computed:{
            //有缓存
            fullName:function (){
                console.info('fullName多次调用只打印了一次')
               return   this.firstName+' '+this.lastName
            }
        }

    })
</script>
</body>
</html>
