    /***
     * let 当变量需要改变的时候
     * const 当变量不需要改变的时候 常量 不能再次赋值

     * 在Es6开发中 优先使用const 只要需要改变一个标识符的时候才会使用let
     * let 有块级作用域
     * var 没有块级作用域
     * ***/

    // const name = 'abc';
    // name = 'ccc';

        delete obj.phone; //删除某一列
