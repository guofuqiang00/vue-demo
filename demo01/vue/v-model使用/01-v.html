<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div id="app">
    <input type="text" v-model="message" /> {{message}}<!--第一种双向绑定-->
    <br/></br>
    <input type="text" :value="message" @input="valueChange" /> {{message}}<!--第二种自己实现-->
    <br/></br>
    <input type="text" :value="message" @input="message=$event.target.value" /> {{message}}<!--第三种自己实现-->
</div>
<script src="../../js/vue.js"></script>
<script>

    /*
    * v-model 其实是一个语法糖 背后其实 v-bind 绑定一个value属性和v-on 绑定input事件
    * */
    const app = new Vue({
        el:'#app',
        data:{
            message:"hello"
        },
        methods:{
            valueChange(event){
              this.message = event.target.value;
            }
        }

    })

</script>
</body>
</html>
